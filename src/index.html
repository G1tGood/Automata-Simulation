<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Yoav's Automata Simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="/build/automata-simulation.esm.js"></script>
    <script nomodule src="/build/automata-simulation.js"></script>
  </head>
  <body>
    <dfa-automata></dfa-automata>

    <script type="module">
      import { DFAmodellImp } from './build/index.esm.js'

      const todoListElement = document.querySelector('dfa-automata');
      todoListElement.model = new DFAmodellImp();
      todoListElement.model.onChange = () => {
        let model = todoListElement.model;
        todoListElement.model = null;
        todoListElement.model = model;
      };
    </script>
</html>
